<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="blog-image">
        <img src="images/blog-image.png" alt="blog-image" />
      </div>
      <div class="content">
        <div class="tag">Learning</div>
        <div class="published-date">Published 21 Dec 2023</div>
        <h2 class="title">HTML & CSS foundations</h2>
        <div class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="author">
        <img src="images/userpic.png" alt="author" />
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
